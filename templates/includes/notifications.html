{% load static %}

{% if form.non_field_errors %}
    <div class="notifications">
            <div class="notification error">
                {{ form.non_field_errors }}
            </div>
    </div>
{% endif %}

{% if messages %}
    <div class="notifications">
        {% for message in messages %}
            <div class="notification {{ message.tags }}" id="notification">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}
