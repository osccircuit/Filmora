<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата картой</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card-form {
            width: 100%;
            max-width: 400px;
            perspective: 1000px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 240px;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            margin-bottom: 30px;
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            padding: 25px;
            box-sizing: border-box;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background: linear-gradient(45deg, #2a2d72 0%, #5b5fcc 100%);
            color: white;
        }

        .card-back {
            transform: rotateY(180deg);
            background: linear-gradient(45deg, #1a1a1a 0%, #3d3d3d 100%);
        }

        .card-logo {
            text-align: right;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 40px;
        }

        .card-number {
            font-size: 20px;
            letter-spacing: 2px;
            margin-bottom: 25px;
            word-spacing: 5px;
        }

        .card-details {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }

        .card-cvv {
            background: white;
            color: #333;
            padding: 5px 10px;
            border-radius: 4px;
            margin-top: 20px;
            text-align: right;
        }

        .payment-form {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s;
        }

        .form-group input:focus {
            border-color: #5b5fcc;
            outline: none;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .pay-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #2a2d72 0%, #5b5fcc 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .pay-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="card-form">
        <div class="card-inner" id="cardFlip">
            <div class="card-front">
                <div class="card-logo">BANK CARD</div>
                <div class="card-number" id="displayCardNumber">•••• •••• •••• ••••</div>
                <div class="card-details">
                    <div>
                        <div>CARDHOLDER NAME</div>
                        <div id="displayCardName">FULL NAME</div>
                    </div>
                    <div>
                        <div>EXPIRES</div>
                        <div id="displayExpiry">MM/YY</div>
                    </div>
                </div>
            </div>
            <div class="card-back">
                <div class="card-cvv" id="displayCvv">•••</div>
            </div>
        </div>

        <div class="payment-form">
            <div class="form-group">
                <label for="cardNumber">Номер карты</label>
                <input 
                    type="text" 
                    id="cardNumber" 
                    placeholder="1234 5678 9012 3456"
                    maxlength="19"
                    onfocus="document.getElementById('cardFlip').style.transform = 'rotateY(0deg)'"
                >
            </div>
            
            <div class="form-group">
                <label for="cardName">Имя на карте</label>
                <input 
                    type="text" 
                    id="cardName" 
                    placeholder="IVAN IVANOV"
                    onfocus="document.getElementById('cardFlip').style.transform = 'rotateY(0deg)'"
                >
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="expiryDate">Срок действия</label>
                    <input 
                        type="text" 
                        id="expiryDate" 
                        placeholder="MM/ГГ"
                        maxlength="5"
                        onfocus="document.getElementById('cardFlip').style.transform = 'rotateY(0deg)'"
                    >
                </div>
                
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input 
                        type="text" 
                        id="cvv" 
                        placeholder="123"
                        maxlength="3"
                        onfocus="document.getElementById('cardFlip').style.transform = 'rotateY(180deg)'"
                    >
                </div>
            </div>
            
            <button class="pay-btn" onclick="processPayment()">Оплатить 1 000 ₽</button>
        </div>
    </div>

    <script>
        // Обновление данных на карте в реальном времени
        document.getElementById('cardNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s+/g, '');
            if (value.length > 0) {
                value = value.match(/.{1,4}/g).join(' ');
            }
            e.target.value = value;
            document.getElementById('displayCardNumber').textContent = value || '•••• •••• •••• ••••';
        });

        document.getElementById('cardName').addEventListener('input', function(e) {
            document.getElementById('displayCardName').textContent = e.target.value.toUpperCase() || 'FULL NAME';
        });

        document.getElementById('expiryDate').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 3) {
                value = value.slice(0, 2) + '/' + value.slice(2, 4);
            }
            e.target.value = value;
            document.getElementById('displayExpiry').textContent = value || 'MM/YY';
        });

        document.getElementById('cvv').addEventListener('input', function(e) {
            document.getElementById('displayCvv').textContent = e.target.value.replace(/./g, '•') || '•••';
        });

        // Функция "оплаты"
        function processPayment() {
            alert('Оплата прошла успешно!\n(Это тестовая форма, платеж не выполнен)');
        }
    </script>
</body>
</html>
