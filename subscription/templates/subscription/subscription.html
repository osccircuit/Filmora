{% extends "base.html" %}

{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static "css/subscription/subscription.css" %}">
{% endblock style %}

{% block content %}
<div class="content">
    <div class="card-form">
        <div class="card-inner" id="cardFlip">
            <div class="card-front">
                <div class="card-logo">BANK CARD</div>
                <div class="card-number" id="displayCardNumber">•••• •••• •••• ••••</div>
                <div class="card-details">
                    <div>
                        <div>CARDHOLDER NAME</div>
                        <div id="displayCardName">FULL NAME</div>
                    </div>
                    <div>
                        <div>EXPIRES</div>
                        <div id="displayExpiry">MM/YY</div>
                    </div>
                </div>
            </div>
            <div class="card-back">
                <div class="card-cvv" id="displayCvv">•••</div>
            </div>
        </div>

        <div class="payment-form">
            <div class="form-group">
                <label for="cardNumber">Номер карты</label>
                <input 
                    type="text" 
                    id="cardNumber" 
                    placeholder="1234 5678 9012 3456"
                    maxlength="19"
                    onfocus="document.getElementById('cardFlip').style.transform = 'rotateY(0deg)'"
                >
            </div>
            
            <div class="form-group">
                <label for="cardName">Имя на карте</label>
                <input 
                    type="text" 
                    id="cardName" 
                    placeholder="IVAN IVANOV"
                    onfocus="document.getElementById('cardFlip').style.transform = 'rotateY(0deg)'"
                >
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="expiryDate">Срок действия</label>
                    <input 
                        type="text" 
                        id="expiryDate" 
                        placeholder="MM/ГГ"
                        maxlength="5"
                        onfocus="document.getElementById('cardFlip').style.transform = 'rotateY(0deg)'"
                    >
                </div>
                
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input 
                        type="text" 
                        id="cvv" 
                        placeholder="123"
                        maxlength="3"
                        onfocus="document.getElementById('cardFlip').style.transform = 'rotateY(180deg)'"
                    >
                </div>
            </div>
            
            <button class="pay-btn pay-subscription" data-level-subscription="premium" data-controller-url="{% url "subscription:subscription_pay" %}">
                {% csrf_token %}
                Оплатить 1 000 ₽
            </button>
        </div>
    </div>
</div>
{% endblock content %}

{% block page_script %}
    <script src="{% static "js/subscription/subscription.js" %}"></script>
{% endblock page_script %}
